<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="stylesheets/style.css" />
    <!-- Bootstrap CSS -->

      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron">
            <h1 class="mt-5 d-flex aligns-items-center justify-content-center">
              <img
                src="imgs/laurier_logo1 1.png"
                alt="Laurier Main Logo"

                <div class="card">
